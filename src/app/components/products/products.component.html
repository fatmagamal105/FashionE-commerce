<!-- <app-path></app-path> -->
<div class="products">
    <div class="container">
        <div class="title">
            <h5><span class="header">{{categoryName}}</span></h5>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-4">
                    <div class="side-menu">
                        <div class="type">
                            <p>
                                <span>{{ 'TYPE' | translate }}</span>
                            </p>
                            <div class="row items">
                                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="categoryName==='women' || categoryName==='girls'">
                                    <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'dress'}">
                                        
                                        {{ 'DRESS' | translate }}
                                        </label>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="categoryName==='women'">
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'blouse'}">
                                          {{ 'BLOUSE' | translate }}
                                        </label>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'pants'}">
                                          {{'PANT' | translate }}
                                        </label>
                                      <!-- </div> -->
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="categoryName==='women' || categoryName==='girls'">
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'skirt'}">
                                          {{ 'SKIRT' | translate}}
                                        </label>
                                      <!-- </div> -->
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12"  *ngIf="categoryName==='men' || categoryName==='boys'">
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'polo'}">
                                          {{ 'POLO' | translate}}
                                        </label>
                                      <!-- </div> -->
                                </div>
                                
                                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="categoryName==='men' || categoryName==='boys'">
                                    <!-- <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'shirt'}">
                                          {{ 'SHIRT' | translate }}
                                        </label>
                                      <!-- </div> -->
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="categoryName==='men' || categoryName==='boys'">
                                        <label class="form-check-label" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                        [queryParams] = "{type : 'short'}">
                                          {{ 'SHORT' | translate }}
                                        </label>
                                </div>
                            </div>
                        </div>
                        <div class="type colors">
                            <p>
                                <span>{{ 'COLOR' | translate}}</span>
                                <!-- <i class="fas fa-chevron-up"></i> -->
                            </p>
                            <div class="row">
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'black'}">
                                    <span class="dot black"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'white'}">
                                    <span class="dot white"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{collor : 'red'}">
                                    <span class="dot red"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'purple'}">
                                    <span class="dot purple"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'green'}">
                                    <span class="dot green"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'blue'}">
                                    <span class="dot blue"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'pink'}">
                                    <span class="dot pink"></span>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}"
                                [queryParams] = "{color : 'yellow'}">
                                    <span class="dot yellow"></span>
                                </div>
                            </div>
                        </div>
                        <div class="type">
                            <p>
                                <span>{{ 'SIZE' | translate}}</span>
                            </p>
                            <div class="row items">
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : 'XS'}">
                                    <label class="form-check-label">
                                      XS
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : 'S'}">
                                    <label class="form-check-label">
                                      S
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : 'M'}">
                                    <label class="form-check-label">
                                      M
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : 'L'}">
                                    <label class="form-check-label">
                                      L
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : 'XL'}">
                                    <label class="form-check-label">
                                      XL
                                    </label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6" (click)="addType()" routerLink="/products/:{{categoryName}}" 
                                [queryParams] = "{size : '2XL'}">
                                    <label class="form-check-label">
                                      2XL
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-8">
                    <div class="sub-nav"> 
                       <div class="row">
                            <div class="col">
                                <div class="sort-by">
                                    <!-- <span>SORT BY:</span> -->
                                     <div ngbDropdown class="d-inline-block">
                                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{sort}}</button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                            <button ngbDropdownItem (click)="SortByLowerPrice()">{{ 'PRODUCT.lOWPRICE' | translate}}</button>
                                            <button ngbDropdownItem (click)="SortByHighPrice()">{{ 'PRODUCT.HIGHPRICE' | translate}}</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sub-products">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6 product-response" *ngFor="let product of prod | paginate: { itemsPerPage: 6, currentPage: p } ">
                                <div class="product-item">
                                    <div class="myimg">
                                        <img [src]="product.imageUrl" routerLink="/product-details/:{{categoryName}}/:{{product.id}}">
                                    </div>
                                     <span class="discount">-{{product.discount}}%</span>
                                     <a>
                                         <i class="fa fa-heart" (click)="addToWishList(product.id,product.imageUrl,product.name,product.price)"></i>
                                     </a> 
                                     <button lass="btn btn-primary" placement="bottom" routerLink="/product-details/:{{categoryName}}/:{{product.id}}">More Details</button>
                                    
                                     <div class="product-body">
                                        <a>{{product.name}}</a>
                                        
                                         <p>
                                            <span class="old-price">{{product.oldprice | currency}}</span>
                                            <span class="current-price">{{product.price | currency}}</span>
                                         </p>
                                     </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="paginate">
                <pagination-controls (pageChange)="p = $event"
                previousLabel=""
                nextLabel=""
            ></pagination-controls> 
            </div>
        </div>
    </div>
</div>
